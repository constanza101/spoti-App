<app-loading *ngIf="loading"> </app-loading>
<div class="row" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artist.images | noimage" class="img-thumbnail img-circle" alt="">
  </div>
  <div class="col">
    <h3> {{ artist.name }}  </h3>
    <p> 
      <a [href]="artist['external_urls'].spotify" target="_blank">  
         Go to artist's profile.
      </a>
    </p>
  </div>
  <div class="col-4 text-right">
<button routerLink="/search" class="btn btn-outline-danger">
Go Back
</button>
  </div>

</div>

<div class="row m-5">
<div class="col">
  <table class="table text-white">
    <thead>
        <th>Foto</th>
        <th>Album</th>
        <th>Song</th>
        <th>Preview</th>
      </thead>
      <tbody>
        <tr *ngFor="let track of topTracks">
            <td>
              <img [src]="track.album.images | noimage" alt="">
            </td>
            <td> {{ track.album.name }}  </td>
            <td> {{ track.name }} </td>
          </tr>
      </tbody>

  </table>
</div>

</div>
